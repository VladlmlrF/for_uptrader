{% extends 'menu/base.html' %}
{% load static %}

{% block content %}
    <div class="product-detail">
        <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'img/no_image.png' %}{% endif %}">
        <h1>{{ product.name }}</h1>
        <p>{{ product.category }}</p>
    </div>
{% endblock %}
